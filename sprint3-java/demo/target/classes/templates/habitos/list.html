<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Hábitos Bucais</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<!-- Inclui o cabeçalho -->
<div th:replace="fragments/header :: header"></div>

<!-- Conteúdo Principal -->
<div class="container mt-5">
    <h1>Lista de Hábitos Bucais</h1>
    <a th:href="@{/habitos/novo}" class="btn btn-primary mb-3">Novo Hábito</a>
    <table class="table">
        <thead>
        <tr>
            <th>Descrição</th>
            <th>Data</th>
            <th>Pontos Gerados</th>
            <th>Usuário</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="habito : ${habitos}">
            <td th:text="${habito.descricao}"></td>
            <td th:text="${habito.data}"></td>
            <td th:text="${habito.pontosGerados}"></td>
            <td th:text="${habito.user.nome}"></td>
            <td>
                <a th:href="@{/habitos/editar/{id}(id=${habito.id})}" class="btn btn-sm btn-primary">Editar</a>
                <a th:href="@{/habitos/excluir/{id}(id=${habito.id})}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Inclui o rodapé -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
