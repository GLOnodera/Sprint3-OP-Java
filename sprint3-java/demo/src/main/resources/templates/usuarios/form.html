<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id != null} ? 'Editar Usuário' : 'Novo Usuário'"></title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<!-- Inclui o cabeçalho -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Conteúdo Principal -->
<div class="container mt-5">
    <h1 th:text="${usuario.id != null} ? 'Editar Usuário' : 'Novo Usuário'"></h1>

    <!-- Formulário -->
    <form th:action="${usuario.id != null} ? @{'/usuarios/editar/' + ${usuario.id}} : @{/usuarios/salvar}" method="post">
        <!-- Campo Nome -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" th:value="${usuario.nome}" required>
        </div>

        <!-- Campo Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${usuario.email}" required>
        </div>

        <!-- Campo Senha -->
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" th:value="${usuario.senha}" required>
        </div>

        <!-- Campo Pontos -->
        <div class="mb-3">
            <label for="pontos" class="form-label">Pontos</label>
            <input type="number" class="form-control" id="pontos" name="pontos" th:value="${usuario.pontos}" required>
        </div>

        <!-- Botões de Ação -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<!-- Inclui o rodapé -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
