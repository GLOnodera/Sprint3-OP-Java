<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<!-- Inclui o cabeçalho -->
<div th:replace="fragments/header :: header"></div>

<!-- Conteúdo Principal -->
<div class="container mt-5">
    <h1>Lista de Usuários</h1>
    <a th:href="@{/usuarios/novo}" class="btn btn-primary mb-3">Novo Usuário</a>
    <table class="table">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Pontos</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.pontos}"></td>
            <td>
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-sm btn-primary">Editar</a>
                <a th:href="@{/usuarios/excluir/{id}(id=${usuario.id})}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Inclui o rodapé -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
