<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<!-- Inclui o cabeçalho -->
<div th:replace="fragments/header :: header"></div>

<!-- Conteúdo Principal -->
<div class="container mt-5">
    <h1>Marketplace</h1>
    <div class="row">
        <div th:each="item : ${itens}" class="col-md-4 mb-4">
            <div class="card">
                <img th:src="@{/images/placeholder.png}" class="card-img-top" alt="Item">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.nome}"></h5>
                    <p class="card-text" th:text="${item.descricao}"></p>
                    <p class="card-text"><strong>Pontos Necessários:</strong> <span th:text="${item.pontosNecessarios}"></span></p>
                    <a th:href="@{/marketplace/comprar/{itemId}/{userId}(itemId=${item.id}, userId=${usuario.id})}" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Inclui o rodapé -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
